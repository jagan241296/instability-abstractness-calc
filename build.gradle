plugins {
    id 'java'
    id 'application'
}

apply plugin : "java"

group 'org.leeds.univ'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}

ext {
    javaMainClass = "org.leeds.univ.MetricsTool"
}

application {
    mainClassName = javaMainClass
}